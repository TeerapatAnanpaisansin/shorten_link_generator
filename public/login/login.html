<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- ฟอนต์ & ไอคอน -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <!-- เปลี่ยนรูปพื้นหลังได้ที่ styles.css -->
  
  <div class="card">
    <h1 class="title">Welcome</h1>

    <form class="form">
      <div class="field">
        <input type="email" placeholder="Email" required>
        <i class="fa-regular fa-envelope"></i>
      </div>

      <div class="field">
        <input type="password" placeholder="Password" required>
        <i class="fa-solid fa-lock"></i>
      </div>

      <button class="btn-primary" type="submit">Sign In</button>
    </form>

    <div class="divider">
      <span>OR LOGIN WITH</span>
    </div>

    <div class="socials">
      <a href="#" class="social facebook" aria-label="Login with Facebook"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="social google" aria-label="Login with Google"><i class="fa-brands fa-google"></i></a>
      <a href="#" class="social twitter" aria-label="Login with Twitter"><i class="fa-brands fa-x-twitter"></i></a>
    </div>

      <a href="#" class="link-muted">Forgot Password?</a>
    </div>
  
</body>
</html>
